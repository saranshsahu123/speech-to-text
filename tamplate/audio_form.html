<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio to Text & Formality Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .result h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Audio to Text & Formality Detection</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Upload Audio File (wav or mp3):</label><br>
        <input type="file" name="audio_file" accept="audio/*" required><br><br>
        <button type="submit">Convert</button>
    </form>

    {% if text %}
    <div class="result">
        <h2>Converted Text:</h2>
        <p>{{ text }}</p>
        <h2>Formality:</h2>
        <p>{{ formality }}</p>
    </div>
    {% endif %}
</body>
</html>
